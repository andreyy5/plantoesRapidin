{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rapidin Plantões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes neonPulse {
        0%,
        100% {
          box-shadow:
            0 0 5px rgba(255, 102, 0, 0.5),
            0 0 10px rgba(255, 102, 0, 0.4),
            0 0 20px rgba(255, 102, 0, 0.3),
            0 0 40px rgba(255, 102, 0, 0.2);
        }
        50% {
          box-shadow:
            0 0 10px rgba(255, 102, 0, 0.6),
            0 0 20px rgba(255, 102, 0, 0.5),
            0 0 30px rgba(255, 102, 0, 0.4),
            0 0 50px rgba(255, 102, 0, 0.3);
        }
      }

      @keyframes textGlow {
        0%,
        100% {
          text-shadow:
            0 0 10px rgba(255, 102, 0, 0.5),
            0 0 20px rgba(255, 102, 0, 0.3);
        }
        50% {
          text-shadow:
            0 0 15px rgba(255, 102, 0, 0.7),
            0 0 30px rgba(255, 102, 0, 0.5);
        }
      }

      @keyframes scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes networkRain {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      @keyframes circuitPulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .grid-background {
        background-image:
          linear-gradient(rgba(255, 102, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 102, 0, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }

      .gradient-orange {
        background: linear-gradient(135deg, #ff6600 0%, #ff8c00 100%);
      }

      .neon-glow {
        box-shadow:
          0 0 10px rgba(255, 102, 0, 0.6),
          0 0 20px rgba(255, 102, 0, 0.4),
          0 0 30px rgba(255, 102, 0, 0.3);
      }

      .neon-glow-strong {
        box-shadow:
          0 0 15px rgba(255, 102, 0, 0.8),
          0 0 30px rgba(255, 102, 0, 0.6),
          0 0 45px rgba(255, 102, 0, 0.4);
      }

      .neon-border {
        border: 2px solid rgba(255, 102, 0, 0.5);
        box-shadow:
          0 0 10px rgba(255, 102, 0, 0.3),
          inset 0 0 10px rgba(255, 102, 0, 0.1);
      }

      .neon-text {
        animation: textGlow 2s ease-in-out infinite;
      }

      .logo-neon {
        animation: neonPulse 2s ease-in-out infinite;
      }

      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      .rotate-animation {
        animation: rotate 20s linear infinite;
      }

      .scanline {
        animation: scanline 8s linear infinite;
      }

      .network-rain {
        animation: networkRain 10s linear infinite;
      }

      .circuit-pulse {
        animation: circuitPulse 3s ease-in-out infinite;
      }

      input:focus {
        box-shadow:
          0 0 15px rgba(255, 102, 0, 0.4),
          0 0 25px rgba(255, 102, 0, 0.2),
          inset 0 0 10px rgba(255, 102, 0, 0.05);
      }

      /* Circuitos tecnológicos */
      .circuit-line {
        position: absolute;
        background: rgba(255, 102, 0, 0.2);
        box-shadow: 0 0 5px rgba(255, 102, 0, 0.3);
      }

      /* Hexágono */
      .hexagon {
        width: 80px;
        height: 80px;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }

      /* Termos de redes */
      .network-terms {
        font-family: "Courier New", monospace;
        font-size: 12px;
        color: rgba(255, 102, 0, 0.3);
        line-height: 1.6;
        font-weight: 600;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-black flex items-center justify-center relative overflow-hidden"
  >
    <!-- Grid animado de fundo -->
    <div class="absolute inset-0 grid-background"></div>

    <!-- Scanline effect -->
    <div class="absolute inset-0 opacity-10">
      <div
        class="scanline w-full h-1 bg-gradient-to-r from-transparent via-orange-600 to-transparent"
      ></div>
    </div>

    <!-- Termos de redes flutuantes -->
    <div
      class="absolute top-0 left-10 network-terms network-rain opacity-20"
      style="animation-delay: 0s"
    >
      <div>192.168.1.1</div>
      <div>TCP/IP</div>
      <div>DNS</div>
      <div>GATEWAY</div>
    </div>
    <div
      class="absolute top-0 right-20 network-terms network-rain opacity-20"
      style="animation-delay: -3s"
    >
      <div>DHCP</div>
      <div>FIREWALL</div>
      <div>ROUTER</div>
      <div>10.0.0.1</div>
    </div>
    <div
      class="absolute top-0 left-1/3 network-terms network-rain opacity-20"
      style="animation-delay: -6s"
    >
      <div>HTTP/HTTPS</div>
      <div>SUBNET</div>
      <div>NAT</div>
      <div>VPN</div>
    </div>
    <div
      class="absolute top-0 right-1/3 network-terms network-rain opacity-20"
      style="animation-delay: -9s"
    >
      <div>BANDWIDTH</div>
      <div>LATENCY</div>
      <div>PING</div>
      <div>ETHERNET</div>
    </div>

    <!-- Partículas decorativas -->
    <div
      class="absolute top-10 left-10 w-72 h-72 bg-orange-600/20 rounded-full blur-[120px] float-animation pointer-events-none"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-72 h-72 bg-orange-600/20 rounded-full blur-[120px] float-animation pointer-events-none"
      style="animation-delay: -3s"
    ></div>
    <div
      class="absolute top-1/2 left-1/4 w-52 h-52 bg-orange-600/10 rounded-full blur-[100px] float-animation pointer-events-none"
      style="animation-delay: -1.5s"
    ></div>

    <!-- Elementos geométricos tecnológicos -->
    <div class="absolute top-20 right-1/4 opacity-5 rotate-animation">
      <div class="hexagon bg-orange-600"></div>
    </div>
    <div
      class="absolute bottom-32 left-1/3 opacity-5 rotate-animation"
      style="animation-delay: -5s"
    >
      <div class="hexagon bg-orange-600"></div>
    </div>
    <div
      class="absolute top-1/3 right-20 opacity-5 rotate-animation"
      style="animation-delay: -10s"
    >
      <div class="hexagon bg-orange-600"></div>
    </div>

    <!-- Linhas de circuito -->
    <div class="circuit-line w-1 h-32 top-20 left-1/4 circuit-pulse"></div>
    <div
      class="circuit-line w-40 h-1 top-40 right-1/4 circuit-pulse"
      style="animation-delay: -1s"
    ></div>
    <div
      class="circuit-line w-1 h-24 bottom-20 right-1/3 circuit-pulse"
      style="animation-delay: -2s"
    ></div>
    <div
      class="circuit-line w-32 h-1 bottom-40 left-1/3 circuit-pulse"
      style="animation-delay: -1.5s"
    ></div>

    <!-- Container principal -->
    <div class="relative z-10 w-full max-w-sm lg:max-w-md px-4 sm:px-6">
      <!-- Card de login -->
      <div
        class="bg-black/90 backdrop-blur-lg neon-border rounded-3xl p-6 sm:p-8 lg:p-10 shadow-2xl"
      >
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
          <!-- Logo - PRONTO PARA RECEBER SUA IMAGEM -->
          <!-- Trocar w-14 h-14 lg:w-16 lg:h-16 por tamanhos maiores -->
          <div
            class="w-20 h-20 lg:w-24 lg:h-24 mx-auto mb-4 sm:mb-5 gradient-orange rounded-2xl flex items-center justify-center logo-neon overflow-hidden"
          >
            <img
              src="{% static 'assets/logoRapidin.png' %}"
              alt="Logo Rapidin"
              class="w-full h-full object-contain"
            />

            <svg
              class="w-7 h-7 lg:w-8 lg:h-8 text-black"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
          </div>

          <!-- Título -->
          <h2
            class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2 neon-text"
          >
            Rapidin Plantões
          </h2>
          <p class="text-gray-400 text-xs sm:text-sm">Acesse sua conta</p>
        </div>

        <!-- Formulário -->
        <form method="post" class="space-y-4 sm:space-y-5">
          {% csrf_token %}

          <!-- Campo Usuário -->
          <div class="space-y-2">
            <label
              for="id_username"
              class="block text-orange-500 text-xs sm:text-sm font-semibold uppercase tracking-wider"
            >
              Usuário
            </label>
            <input
              type="text"
              name="username"
              id="id_username"
              placeholder="Digite seu usuário"
              required
              class="w-full px-4 py-3 sm:px-4 sm:py-3.5 bg-black border-2 border-orange-600/30 rounded-xl text-white text-sm sm:text-base placeholder-gray-600 focus:bg-black focus:border-orange-600 outline-none transition-all duration-300"
            />
          </div>

          <!-- Campo Senha com botão de mostrar/ocultar -->
          <div class="space-y-2">
            <label
              for="id_password"
              class="block text-orange-500 text-xs sm:text-sm font-semibold uppercase tracking-wider"
            >
              Senha
            </label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="id_password"
                placeholder="Digite sua senha"
                required
                class="w-full px-4 py-3 sm:px-4 sm:py-3.5 pr-12 bg-black border-2 border-orange-600/30 rounded-xl text-white text-sm sm:text-base placeholder-gray-600 focus:bg-black focus:border-orange-600 outline-none transition-all duration-300"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-orange-600 hover:text-orange-500 transition-colors duration-300 p-1"
              >
                <svg
                  id="eye-icon"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                <svg
                  id="eye-slash-icon"
                  class="w-5 h-5 hidden"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Botão de Login -->
          <div class="pt-2 sm:pt-3">
            <button
              type="submit"
              class="w-full py-3 sm:py-3.5 gradient-orange rounded-xl text-black font-bold text-sm sm:text-base uppercase tracking-widest neon-glow hover:neon-glow-strong hover:-translate-y-1 active:translate-y-0 transition-all duration-300"
            >
              Entrar
            </button>
          </div>

          <!-- Link Esqueceu a Senha -->
          <div class="text-center pt-1 sm:pt-2">
            <a
              href="#"
              class="text-orange-600 hover:text-orange-500 text-xs sm:text-sm transition-colors duration-300"
            >
              Esqueceu sua senha?
            </a>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center mt-5 sm:mt-6">
        <p class="text-gray-600 text-xs">
          © 2026 Rapidin Plantões. Todos os direitos reservados.
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("id_password");
        const eyeIcon = document.getElementById("eye-icon");
        const eyeSlashIcon = document.getElementById("eye-slash-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.add("hidden");
          eyeSlashIcon.classList.remove("hidden");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("hidden");
          eyeSlashIcon.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
